services:
  simulavoto:
    container_name: simulavoto
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Conecta ao PostgreSQL do Supabase via nome do container
      - DATABASE_URL=postgresql://postgres:gQHPxWXPrptojiTlfiOhtVIZgq85EKBRypJtOX8c93Pai6Alas7t42byArZCqpySAYzV4BL1tK4M1rku@aws-0-us-west-2.pooler.supabase.com:6543/postgres
      - SESSION_SECRET=${SESSION_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
