version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    # DNS servers for external hostname resolution
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    # For Linux Docker, add host.docker.internal support
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - coolify

networks:
  coolify:
    external: true
