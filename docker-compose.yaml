services:
  simulavoto:
    container_name: simulavoto
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Conecta ao PostgreSQL do Supabase via nome do container
      - DATABASE_URL=postgresql://postgres:3toxIIcQQTQVTp6FyfF9LlUjL7P1wahB3crqWwKm6Yc3mZwjyiTmtPBaVZ5egVSv1kx4yH8jLGYwYOpj@supabase-db:5432/postgres
      - SESSION_SECRET=${SESSION_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    networks:
      - supabase_default
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  supabase_default:
    external: true
