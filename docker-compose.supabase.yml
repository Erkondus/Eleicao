services:
  simulavoto:
    container_name: simulavoto
    build:
      context: .
      dockerfile: Dockerfile
    # ports:
    #   - "5000:5000"  # Nao expor porta - NPM acessa internamente
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL:-}
      - DATABASE_SSL=${DATABASE_SSL:-auto}
      - SESSION_SECRET=${SESSION_SECRET:-defaultsecret}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
    restart: unless-stopped
    networks:
      - npm_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

networks:
  npm_network:
    external: true
