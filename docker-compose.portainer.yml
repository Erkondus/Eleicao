version: "3.8"

services:
  db:
    container_name: simulavoto-db
    image: pgvector/pgvector:pg16
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=simulavoto
      - POSTGRES_USER=simulavoto
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - simulavoto_pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    restart: unless-stopped
    networks:
      - simulavoto-net
      - npm_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simulavoto -d simulavoto"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  simulavoto:
    container_name: simulavoto
    build:
      context: .
      dockerfile: Dockerfile
    # ports:
    #   - "5000:5000"  # Nao expor porta - NPM acessa internamente
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=5000
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
    restart: unless-stopped
    networks:
      - simulavoto-net
      - npm_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

networks:
  simulavoto-net:
    driver: bridge
  npm_network:
    external: true

volumes:
  simulavoto_pgdata:
    driver: local
